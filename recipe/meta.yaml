{% set name = "types-typed-ast" %}
{% set version = "1.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-typed-ast-{{ version }}.tar.gz
  sha256: 31068f95c6fa18d5bc60b6abe565f3ce5d8a6f6f1ff0a8faaa61bf9701c89e5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/typed_ast-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for typed-ast
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
